{% extends 'base.html' %}
{% block title %}Связаться с нами{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-6 text-primary">Связаться с нами</h1>

<form method="post" class="max-w-lg space-y-4 bg-accent p-6 rounded-xl shadow-lg">
  {% csrf_token %}
  
  <input type="text" name="name" placeholder="Ваше имя" class="w-full p-3 rounded bg-secondary text-gray-200" required>
  <input type="email" name="email" placeholder="Ваш email" class="w-full p-3 rounded bg-secondary text-gray-200" required>
  <input type="text" name="subject" placeholder="Тема сообщения" class="w-full p-3 rounded bg-secondary text-gray-200" required>
  <textarea name="message" placeholder="Сообщение" rows="5" class="w-full p-3 rounded bg-secondary text-gray-200" required></textarea>

  <button type="submit" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-teal-500 transition w-full">
    Отправить
  </button>
</form>

{% if messages %}
  <div class="mt-6">
    {% for msg in messages %}
      <div class="bg-green-600 text-white p-3 rounded">{{ msg }}</div>
    {% endfor %}
  </div>
{% endif %}

{% endblock %}
