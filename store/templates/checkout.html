{% extends 'base.html' %}
{% block title %}Оформление заказа{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-6 text-primary">Оформление заказа</h1>

<form class="bg-accent p-6 rounded-xl shadow-lg max-w-lg mx-auto space-y-4">
  <input type="text" placeholder="Ваше имя" class="w-full p-3 rounded bg-secondary text-gray-200">
  <input type="text" placeholder="Адрес доставки" class="w-full p-3 rounded bg-secondary text-gray-200">
  <input type="text" placeholder="Телефон" class="w-full p-3 rounded bg-secondary text-gray-200">
  <button type="submit" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-teal-500 transition w-full">Подтвердить заказ</button>
</form>
{% endblock %}
