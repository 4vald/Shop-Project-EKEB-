{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto bg-gray-900 p-8 rounded-lg shadow-lg mt-10 text-white">
  <h2 class="text-2xl font-bold mb-6">Профиль пользователя</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}

    <!-- Аватар -->
    <div class="flex items-center space-x-6">
      {% if user.profile.avatar %}
        <img src="{{ user.profile.avatar.url }}" 
             id="avatar-preview"
             class="w-24 h-24 rounded-full object-cover border-2 border-blue-500">
      {% else %}
        <img src="{% static 'images/default-avatar.png' %}" 
             id="avatar-preview"
             class="w-24 h-24 rounded-full object-cover border-2 border-blue-500">
      {% endif %}
      
      <div class="flex flex-col">
        <label class="block text-sm text-gray-400 mb-2">Изменить аватар</label>
        
        <!-- Скрытый input -->
        <input type="file" name="avatar" id="id_avatar" class="hidden" accept="image/*">

        <!-- Кастомная кнопка -->
        <label for="id_avatar" class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg cursor-pointer 
                      hover:bg-blue-700 transition-colors duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v4h4l5 5 7-7h4V3H3z" />
          </svg>
          Выбрать фото
        </label>

        <!-- Показ выбранного имени файла -->
        <span id="avatar-filename" class="text-gray-300 text-sm mt-1"></span>
      </div>
    </div>

    <!-- Имя -->
    <div>
      <label class="block text-sm text-gray-400">Имя</label>
      {{ form.first_name }}
    </div>

    <!-- Фамилия -->
    <div>
      <label class="block text-sm text-gray-400">Фамилия</label>
      {{ form.last_name }}
    </div>

    <!-- Город -->
    <div>
      <label class="block text-sm text-gray-400">Город</label>
      {{ form.city }}
    </div>

    <!-- Пол -->
    <div>
      <label class="block text-sm text-gray-400">Пол</label>
      {{ form.gender }}
    </div>

    <!-- Кнопки -->
    <div class="flex items-center space-x-4 mt-4">
      <button type="submit" 
              class="flex items-center bg-gradient-to-r from-blue-500 to-blue-700 
                     hover:from-blue-600 hover:to-blue-800 text-white 
                     px-5 py-2 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        Сохранить
      </button>
      <a href="{% url 'store:logout' %}" 
         class="flex items-center text-red-400 hover:text-red-500 transition-colors duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
        </svg>
        Выйти
      </a>
    </div>

  </form>
</div>

<script>
  const fileInput = document.getElementById('id_avatar');
  const filenameSpan = document.getElementById('avatar-filename');
  const avatarPreview = document.getElementById('avatar-preview');

  fileInput.addEventListener('change', function() {
    if (this.files.length > 0) {
      const file = this.files[0];
      filenameSpan.textContent = file.name;

      // Превью изображения
      const reader = new FileReader();
      reader.onload = function(e) {
        avatarPreview.src = e.target.result;
      }
      reader.readAsDataURL(file);
    } else {
      filenameSpan.textContent = '';
    }
  });
</script>
{% endblock %}
